name: Build and Release XCFramework

on:
  workflow_dispatch:
  push:
    branches:
      - SDK-4101-swift-support

permissions:
  contents: write      

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo xcode-select -s /Applications/Xcode_15.0.app
          swift --version
          echo "✅ Dependencies installed successfully"

      - name: Build iOS Framework
        run: |
          xcodebuild archive \
            -scheme CleverTapSDK \
            -sdk iphoneos \
            -archivePath ./build/CleverTapSDK-iOS \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES
          echo "📱 iOS framework built successfully"

      - name: Build iOS Simulator Framework
        run: |
          xcodebuild archive \
            -scheme CleverTapSDK \
            -sdk iphonesimulator \
            -archivePath ./build/CleverTapSDK-iOSSimulator \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES
          echo "🖥️ iOS Simulator framework built successfully"

      - name: Create XCFramework
        run: |
          xcodebuild -create-xcframework \
            -framework ./build/CleverTapSDK-iOS.xcarchive/Products/Library/Frameworks/CleverTapSDK.framework \
            -framework ./build/CleverTapSDK-iOSSimulator.xcarchive/Products/Library/Frameworks/CleverTapSDK.framework \
            -output CleverTapSDK.xcframework

          zip -r CleverTapSDK.xcframework.zip CleverTapSDK.xcframework
          echo "📦 XCFramework created and zipped successfully"

      - name: Compute Checksum
        id: checksum
        run: |
          CHECKSUM=$(swift package compute-checksum CleverTapSDK.xcframework.zip)
          echo "CHECKSUM=$CHECKSUM" >> $GITHUB_ENV
          echo "🔢 Checksum computed: $CHECKSUM"

      - name: Create or Update Draft Release
        id: create_or_update_release
        run: |
          TEST_RELEASE_NAME="Test Release - SDK-4101-swift-support"
          
          # Check if draft release with the same name already exists
          EXISTING_RELEASE_ID=$(gh release list --json name,id --jq ".[] | select(.name == \"$TEST_RELEASE_NAME\") | .id")

          if [ -z "$EXISTING_RELEASE_ID" ]; then
            # Create a new draft release if none exists
            gh release create "" \
              --title "$TEST_RELEASE_NAME" \
              --notes "Auto-generated test release" \
              --target "SDK-4101-swift-support" \
              --draft
            echo "🚀 New draft release created: $TEST_RELEASE_NAME"
          else
            # Remove old XCFramework if release already exists
            gh release delete-asset "$EXISTING_RELEASE_ID" CleverTapSDK.xcframework.zip || true
            echo "🗑️ Old asset removed from draft release: $TEST_RELEASE_NAME"
          fi

          # Upload the new XCFramework asset
          gh release upload "$EXISTING_RELEASE_ID" CleverTapSDK.xcframework.zip
          echo "📤 New XCFramework uploaded to draft release: $TEST_RELEASE_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Uploaded Asset URL
        id: get_asset_url
        run: |
          ASSET_URL=$(gh release view "$TEST_RELEASE_NAME" --json assets --jq ".assets[] | select(.name == \"CleverTapSDK.xcframework.zip\") | .url")
          echo "ASSET_URL=$ASSET_URL" >> $GITHUB_ENV
          echo "🔗 Asset URL extracted: $ASSET_URL"

      - name: Update Package.swift
        run: |
          sed -i '' "s|url: \"https://github.com/CleverTap/clevertap-ios-sdk/releases/download/.*\"|url: \"$ASSET_URL\"|g" Package.swift
          sed -i '' "/\.binaryTarget( *name: \"CleverTapSDK\"/,/checksum:/ s|checksum: \".*\"|checksum: \"$CHECKSUM\"|g" Package.swift
          echo "📝 Package.swift updated successfully"

      - name: Commit Updated Package.swift
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Package.swift
          git commit -m "Update Package.swift with uploaded asset URL and checksum"
          git push origin SDK-4101-swift-support
          echo "✅ Package.swift changes committed and pushed successfully"
