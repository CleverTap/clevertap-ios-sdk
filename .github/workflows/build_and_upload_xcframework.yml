name: Build and Release XCFramework

on:
  workflow_dispatch:
  push:
    branches:
      - SDK-4101-swift-support

permissions:
  contents: write      

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo xcode-select -s /Applications/Xcode_15.0.app
          swift --version
          echo "âœ… Dependencies installed successfully"

      - name: Build iOS Framework
        run: |
          xcodebuild archive \
            -scheme CleverTapSDK \
            -sdk iphoneos \
            -archivePath ./build/CleverTapSDK-iOS \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES
          echo "ğŸ“± iOS framework built successfully"

      - name: Build iOS Simulator Framework
        run: |
          xcodebuild archive \
            -scheme CleverTapSDK \
            -sdk iphonesimulator \
            -archivePath ./build/CleverTapSDK-iOSSimulator \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES
          echo "ğŸ–¥ï¸ iOS Simulator framework built successfully"

      - name: Create XCFramework
        run: |
          xcodebuild -create-xcframework \
            -framework ./build/CleverTapSDK-iOS.xcarchive/Products/Library/Frameworks/CleverTapSDK.framework \
            -framework ./build/CleverTapSDK-iOSSimulator.xcarchive/Products/Library/Frameworks/CleverTapSDK.framework \
            -output CleverTapSDK.xcframework

          zip -r CleverTapSDK.xcframework.zip CleverTapSDK.xcframework
          echo "ğŸ“¦ XCFramework created and zipped successfully"

      - name: Compute Checksum
        id: checksum
        run: |
          CHECKSUM=$(swift package compute-checksum CleverTapSDK.xcframework.zip)
          echo "CHECKSUM=$CHECKSUM" >> $GITHUB_ENV
          echo "ğŸ”¢ Checksum computed: $CHECKSUM"

      - name: Create or Update Draft Release
        run: |
          TEST_RELEASE_NAME="Test Release - SDK-4101-swift-support"
          TAG="test-draft"

          # Check for existing draft release with the test name
          EXISTING_TAG=$(gh release list --json name,tagName --jq ".[] | select(.name == \"$TEST_RELEASE_NAME\") | .tagName")

          if [ -n "$EXISTING_TAG" ]; then
            echo "ğŸŸ  Draft release found. Updating assets..."
            gh release delete-asset "$EXISTING_TAG" CleverTapSDK.xcframework.zip || true
            gh release upload "$EXISTING_TAG" CleverTapSDK.xcframework.zip
            echo "âœ… Updated existing draft release."
          else
            echo "ğŸŸ¢ No existing draft found. Creating new one..."
            gh release create "$TAG" \
              --title "$TEST_RELEASE_NAME" \
              --notes "Auto-generated test release" \
              --target "SDK-4101-swift-support" \
              --draft
            gh release upload "$TAG" CleverTapSDK.xcframework.zip
            echo "âœ… New draft release created."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Uploaded Asset URL
        id: get_asset_url
        run: |
          ASSET_URL=$(gh release view "test-draft" --json assets --jq ".assets[] | select(.name == \"CleverTapSDK.xcframework.zip\") | .url")

          if [ -z "$ASSET_URL" ]; then
            echo "âŒ Error: Asset URL not found in the draft release."
            exit 1
          fi

          echo "ASSET_URL=$ASSET_URL" >> $GITHUB_ENV
          echo "ğŸ”— Asset URL extracted: $ASSET_URL"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Latest Changes
        run: |
          git pull origin SDK-4101-swift-support --rebase || true
      
      - name: Update Package.swift
        run: |
          sed -i '' "s|url: \"https://github.com/CleverTap/clevertap-ios-sdk/releases/download/.*\"|url: \"$ASSET_URL\"|g" Package.swift
          
          # Update Checksum
          awk -v checksum="$CHECKSUM" '
            BEGIN { 
              found=0; 
              inTarget=0 
            }
            {
              if ($0 ~ /\.binaryTarget\(/) inTarget=1
              if (inTarget && $0 ~ /name: "CleverTapSDK"/) found=1
              if (found==1 && $0 ~ /checksum:/) {
                sub(/checksum: "[^"]+"/, "checksum: \""checksum"\"", $0)
                found=0
              }
              if ($0 ~ /\),/) inTarget=0
              print $0
            }' Package.swift > Package.swift.tmp && mv Package.swift.tmp Package.swift
          echo "ğŸ“ Package.swift updated successfully"

      - name: Commit Updated Package.swift
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Package.swift
          git commit -m "Update Package.swift with new release URL and checksum" || echo "ğŸŸ¡ No changes to commit."
          git push origin SDK-4101-swift-support
          echo "âœ… Package.swift changes committed and pushed successfully"
